<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="warpper">
        <i id="left"></i>
        <div class="carousel">
            <img class="content" src="./img (1).jpg" alt="picture" draggable="false">
            <img class="content" src="./img (1).png" alt="picture" draggable="false">
            <img class="content" src="./img (2).jpg" alt="picture" draggable="false">
            <img class="content" src="./img (2).png" alt="picture" draggable="false">
            <img class="content" src="./img (1).jpg" alt="picture" draggable="false">
            <img class="content" src="./img (1).png" alt="picture" draggable="false">
            <img class="content" src="./img (2).jpg" alt="picture" draggable="false">
            <img class="content" src="./img (2).png" alt="picture" draggable="false">
        </div>
        <i id="right"></i>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
